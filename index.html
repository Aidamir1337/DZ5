<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="text">Enter currency</div>
        <div class="som">
            <h3>Som:</h3>
            <label for="som"></label>
            <input type="number" id="som" placeholder="Enter som">
        </div>
        <div class="usd">
            <h3>Usd:</h3>
            <label for="usd"></label>
            <input type="number" id="usd" placeholder="Enter usd">
        </div>
        <div class="euro">
            <h3>Euro:</h3>
            <label for="euro"></label>
            <input type="number" id="euro" placeholder="Enter euro">
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
